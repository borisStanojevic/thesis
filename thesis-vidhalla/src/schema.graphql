type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  firstName: String
  lastName: String
  channelDescription: String
  isBlocked: Boolean
  isDeleted: Boolean
  role: Role
  subscribers: [User!]!
}

enum Role {
  ADMIN
  STANDARD
}

type Video {
  id: ID!
  url: String!
  description: String
  visibility: Visibility!
  isCommentingAllowed: Boolean!
  isRatingVisible: Boolean!
  isBlocked: Boolean
  views: Int!
  uploader: User!
}

enum Visibility {
  PUBLIC
  UNLISTED
  PRIVATE
}

type Comment {
  id: ID!
  content: String!
  author: User!
  video: Video!
}

type Query {
  greeting(name: String): String!
  me: User!
  users(query: String): [User!]!
  videos(query: String): [Video!]!
  comments(query: String): [Comment!]!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  deleteUser(id: ID!): User!
  updateUser(data: UpdateUserInput!): User!
  createVideo(url: String!, description: String, uploader: ID!): Video!
  createComment(content: String!, author: ID!, video: ID!): Comment!
}

type CreateVideoInput {
  url: String!
  title: String!
  description: String
}

type Subscription {
  comment(videoId: ID!): CommentSubscriptionPayload!
}

type AuthPayload {
  user: User!
  token: String!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

type CommentSubscriptionPayload {
  mutation: MutationType!
  node: Comment
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
  role: Role
}

input UpdateUserInput {
  email: String
  role: Role
  firstName: String
}
